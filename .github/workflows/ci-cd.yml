name:  Deploy n10 to EC2
on:
  push:
    branches: [ main ]
jobs:
  deploy-n10:
    runs-on: ubuntu-latest

    steps:
    - name: SSH into EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        debug: true
        script: |
          export PATH="$HOME/.bun/bin:$PATH"
          cd n10/
          git pull origin main
          bun install
          bun run build
          pm2 restart backend
          sudo rm -rf /var/www/frontend/*
          sudo cp -r apps/frontend/dist/* /var/www/frontend/
          sudo systemctl restart nginx

    